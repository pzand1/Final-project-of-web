                    <li class="aLineContext">

                    </li>
                    <li class="aLineContext">
                        <input type="radio" name="choose" id="choose1_2"><label for="choose1_2">&nbsp;&nbsp;选项二</label>
                    </li>
                    <li class="funtionMenu">
                        <ul>
                            <li>删除</li>
                            <li>复用</li>
                            <li>下移</li>
                            <li>上移</li>
                        </ul>
                    </li>
                </ul>
            </li>

            <li class="select">
                <div class="number">Q1</div>
                <ul>
                    <li class="headContext">
                        <div class="context">单选题</div>

                            <input type="checkbox" name="must_choose1" id="must_choose">

                    <li class="aLineContext">

                        <input type="checkbox" name="choose2" id="choose2_2"><label for="choose2_2">&nbsp;&nbsp;选项二</label>
                    </li>
                    <li class="funtionMenu">
                        <ul>
                            <li>删除</li>

                            <li>上移</li>
                        </ul>
                    </li>
                </ul>
            </li>

                    <li>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>

        <section class="choose">

        <div style="margin: 12px 0;"></div>
        <div class="last">
            <div class="time_digit box_style">

            <div class="box_style bottom">

            <div class="box_style bottom">
